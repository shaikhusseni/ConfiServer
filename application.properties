# Eureka client configuration
eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

# Eureka server URL
eureka.client.service-url.defaultZone=http://localhost:8761/eureka



microservices.user1-service.endpoints.uri=http://USER1-SERVICE/api/users
microservices.department-service.endpoints.uri=http://DEPARTMENT-SERVICE/api/departments


# DataSource Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/trials
spring.datasource.username=root
spring.datasource.password=7866

# JPA Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


